{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Django blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/highlight_code.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    
    
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="/articles/">Articles<span class="sr-only">(current)</span></a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Contacts</a>
                </li> -->
            </ul>
            <ul class="navbar-nav  mt-2 mt-lg-0">
                    <li class="nav-item active">
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="/user/{{user.username}}">My profile<span class="sr-only">(current)</span></a>
                        {% endif %}
                    </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            
            
            <ul class="navbar-nav  mt-2 mt-lg-0">
                <li class="nav-item active">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="/user/logout/"{{user.username}}>Log out<span class="sr-only">(current)</span></a>
                    {% else %}
                    <a class="nav-link" href="/user/login/">Log in<span class="sr-only">(current)</span></a>
                    {% endif %}
                </li>
            </ul>
            

        </div>
        </nav>
    <br>
    <div class="content container">
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
