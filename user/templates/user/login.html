{% extends "base.html" %}

{% block content %}

{% if request.user.is_authenticated %}
  <p>You are logged.</p>
{% else %}

  {% if form.errors %}
  <p>Your username and password didn't match. Please try again.
      {{form.errors}}
  </p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-1 col-form-label">{{ form.username.label_tag }}</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="username"  placeholder="Username">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-1 col-form-label">{{ form.password.label_tag }}</label>
        <div class="col-sm-3">
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3">
          <input type="submit" value="login" class="btn btn-primary">
        </div>
      </div>
  </form>
  </br>
  <p>Are you not registered yet?</p>
  <button class="btn bg-light btn-primary"><a href="/user/register/">Go to registration</a></button>
{% endif %}

{% endblock %}
