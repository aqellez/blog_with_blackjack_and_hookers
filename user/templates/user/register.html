{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
<p>Please try again.
    {{form.errors}}
</p>
{% endif %}

<form method="post" action="">
    {% csrf_token %}
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-3 col-form-label">{{ form.username.label_tag }}</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" name="username"  placeholder="Username">
      </div>
    </div>
    <div class="form-group row">
      <label for="id_password1" class="col-sm-3 col-form-label">{{ form.password1.label_tag }}</label>
      <div class="col-sm-3">
        <input type="password" name="password1" class="form-control" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
        <label for="id_password2" class="col-sm-3 col-form-label">{{ form.password2.label_tag }}</label>
        <div class="col-sm-3">
          <input type="password" name="password2" class="form-control" placeholder="Confirm password">
        </div>
      </div>
    <div class="form-group row">
      <div class="col-sm-3">
        <input type="submit" value="register" class="btn btn-primary">
      </div>
    </div>
</form>

{% endblock %}
