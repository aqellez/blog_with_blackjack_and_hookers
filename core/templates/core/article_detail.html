{% extends 'base.html' %}

{% block content %}
    <div >
        <h2 class="border-left border-info" style="padding-left:10px;border-left-width:3em">
            {{ object.title }}
        </h2>
        {{object.publication_date}}
        </br>
        {% for tag in article.tags.all %}
            <span class="badge badge-secondary">{{tag}}</span>
        {% endfor %}
        </br>
    </br>
        {{ object.body|safe }}
    </div>
{% endblock content %}
